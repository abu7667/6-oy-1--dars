<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Light/Dark Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #d4c7b3; /* Default: light */
      color: #000;
      transition: background-color 0.5s ease, color 0.5s ease;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 3rem;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .content {
      display: flex;
      gap: 3rem;
      margin-top: 4rem;
    }

    .text-section {
      flex: 1;
    }

    .text-section h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      line-height: 1.3;
    }

    .text-section p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: 1px solid transparent;
    }

    .btn-primary {
      background-color: #FFA500;
      color: white;
    }

    .image-section {
      flex: 1;
      overflow: hidden;
      border-radius: 8px;
    }

    .image-section img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
    }

    .theme-toggle {
      display: flex;
      gap: 1rem;
    }

    .theme-toggle button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle .light-btn {
      background-color: #cccccc;
      color: #000;
    }

    .theme-toggle .dark-btn {
      background-color: #FFA500;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">LOGO</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Portfolio</a></li>
        </ul>
      </nav>
      <div class="theme-toggle">
        <button id="lightBtn" class="light-btn">LightMode</button>
        <button id="darkBtn" class="dark-btn">DarkMode</button>
      </div>
    </header>

    <div class="content">
      <div class="text-section">
        <h1>Work that we produce for our clients</h1>
        <p>Lorem ipsum is simply dummy text of the printing and typesetting industry. Lorem ipsum has been the industry's standard.</p>
        <button class="btn btn-primary">Get more details</button>
      </div>
      <div class="image-section">
        <img src="./images/Rectangle 24.png" alt="Cyberpunk Artwork">
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
